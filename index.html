<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="left">
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="hero pb-2">
      <picture>
        <!-- <source media="(min-width:650px)" srcset="images/hero-desktop.jpg"> -->
        <source media="(max-width:800px)" srcset="images/hero-mobile.jpg">
        <img src="" alt="" class="pb-2">
      </picture>
    </div>
    <div class=" h1 capitalize text-center bolder text-dark-greyish-red pb-1-5 wide-words">
      <span class="normal text-light-red">We're</span> <br>coming <br>soon
    </div>
    <div class=" text-center text-light-red max-width-350 pb-2">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </div>

      <form  action="index.html" method="post" class="email-form" >
        <div class="special-input max-width-350">
          <input type="text" name="email" value="" id="email" placeholder="Email Address" class="max-width-350 text-light-red" required>
          <span class="error-icon invisible" id="email-error-icon"></span>
          <input type="image" src="images/icon-arrow.svg" class="arrow" onclick="return val()">
        </div>


      </form>
<label for="input-error" class="input-error invisible" id="email-error">Please provide a valid email</label>

  </div>

  <div class="hero pb-2 right">
    <picture>
      <!-- <source media="(min-width:650px)" srcset="images/hero-desktop.jpg"> -->
